<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThisIsara</title>
    <!-- CSS Layout -->
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
    <link href="css/home.css" rel="stylesheet">
    <link href="fonts/font.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <!--[if gte IE 8]>
    <link rel="stylesheet" type="text/css" href="css/ie8.css" />
    <![endif]-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <!-- source fullpage scroll --->
    <script type="text/javascript" src="source_fullpagescroll/jquery.fullPage.js"></script>
    <link rel="stylesheet" type="text/css" href="source_fullpagescroll/jquery.fullPage.css" />
    <script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            menu: '#menu',
            anchors: ['section01', 'section02', 'section03', 'section04'],
            sectionsColor: ['#52b7fd', '#ffffff', '#ffffff', '#ffffff'],
            autoScrolling: false
        });
    });
    </script>
    <script>
    $(window).on("scroll", function() {
        if ($(window).scrollTop() > 120) {
            $(".wrapper2f").addClass("active");
        } else {
            //remove the background property so it comes transparent again (defined in your css)
            $(".wrapper2f").removeClass("active");
        }
    });
    </script>
    <script>
    $(document).ready(function() {
        $('.home_slideproduct').slick({
            dots: true,
            arrows: true,
            infinite: false,
            speed: 300,
            slidesToShow: 5,
            slidesToScroll: 5,
            responsive: [{
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 767,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ]
        });
    });
    </script>
    <!-- placeholder for IE 8 & IE 9 -->
</head>
